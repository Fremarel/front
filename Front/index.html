<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов | Front</title>
</head>
<body>
    <h1>Продукты</h1>
    <ul>
            <ul>
            <li>Молочка</li>
            <ul>
                <input type="checkbox" id="cheese" name="cheese">
             <label for="cheese">Сыр</label><br>
             <input type="checkbox" id="milk" name="milk">
             <label for="milk">Молоко</label><br>
             <input type="checkbox" id="better" name="butter">
             <label for="butter">Масло</label><br>
             <input type="checkbox" id="sourcream" name="sourcream">
             <label for="sourcream">сметана</label><br>
            </ul>
            <li>Овощи</li>
            <ul>
                <input type="checkbox" id="onion" name="onion">
             <label for="onion">Лук</label><br>
             <input type="checkbox" id="carrot" name="carrot">
             <label for="carrot">Морковь</label><br>
             <input type="checkbox" id="tomato" name="tomato">
             <label for="tomato">Помидор</label><br>
             <input type="checkbox" id="cucumber" name="cucumber">
             <label for="cucumber">Кукумбер(Огурчик)</label><br>
            </ul>
            <li>Мясо</li>
            <ul>
                <input type="checkbox" id="veal" name="veal">
             <label for="veal">Телятина</label><br>
             <input type="checkbox" id="beef" name="beef">
             <label for="beef">Говядина</label><br>
             <input type="checkbox" id="pork" name="pork">
             <label for="pork">Свинина</label><br>
             <input type="checkbox" id="chiken" name="chiken">
             <label for="chiken">Курица</label><br>
            </ul>
        </ul>
    </ul>

    
</body>
</html>
